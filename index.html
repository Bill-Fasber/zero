<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>НАШИ <span>ПРОГРАММЫ</span> ЗАЙМОВ</h1>
    </div>
    <div class="INF">
        <div class="Start inf-block">
            <div class="mini-header">
            <h2>Старт</h2>
            </div>
            <div class="photo"><img src="photo/ico11.png" height="100" width="100"/></div>
            <div class="text">
                <h1>до 15 000</h1>
                <p>до 15 дней</p>
                <p>0% в день</p>
            </div>
            <input type="button" value="Подробнее">
        </div>


        <div class="Hit inf-block">
            <div class="mini-header">
            <h2>Хит</h2>
            </div>
            <div class="photo"><img src="photo/ico12.png" height="100" width="100"/></div>
            <div class="text">
                <h1>до 30 000</h1>
                <p>до 30 дней</p>
                <p>0,9% в день</p>
            </div>
            <input type="button" value="Подробнее">
        </div>


        <div class="Max inf-block">
            <div class="mini-header">
            <h2>Макс</h2>
            </div>
            <div class="photo"><img src="photo/ico13.png" height="100" width="100"/></div>
            <div class="text">
                <h1>до 60 000</h1>
                <p>от 10 до 20 недель</p>
                <p>0,65% в день</p>
            </div>
            <input type="button" value="Подробнее">
        </div>


    </div>
</div>
</body>
</html>
